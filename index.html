  <title>사주로 보는 반려동물 생각</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero-badge">Pet Saju Studio</div>
      <h1>사주로 보는 반려동물 생각</h1>
      <p>
        사랑스러운 반려동물의 오늘을 오행 · 만세력 · 절기로 따뜻하게 읽어드려요.
        간단한 입력만으로 귀여운 해석을 만나보세요.
      </p>
    </header>

    <main class="content">
      <section class="card">
        <h2>반려동물 정보 입력</h2>
        <form id="pet-form" class="form-grid">
          <label class="field">
            <span>반려동물 이름</span>
            <input id="pet-name" type="text" placeholder="예: 뭉치" required />
          </label>

          <label class="field">
            <span>성별</span>
            <select id="pet-gender" required>
              <option value="" disabled selected>선택해주세요</option>
              <option value="female">암컷</option>
              <option value="male">수컷</option>
              <option value="neutral">중성/모름</option>
            </select>
          </label>

          <div class="field">
            <span>생년월일</span>
            <div class="date-grid">
              <select id="birth-year" required></select>
              <select id="birth-month" required></select>
              <select id="birth-day" required></select>
            </div>
          </div>

          <div class="button-row">
            <button class="submit" type="submit">사주 보기</button>
            <button class="ghost" type="button" id="reset-btn">초기화하기</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>오행 · 만세력 · 절기 결과</h2>
        <p class="sub">간이 만세력 기준으로 계산된 결과이며, 참고용으로 즐겨주세요.</p>
        <div class="table-wrap">
          <table id="result-table">
            <thead>
              <tr>
                <th>구분</th>
                <th>결과</th>
                <th>의미</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card result" id="result-section">
        <div class="result-header">
          <div>
            <h2>오늘의 해석</h2>
            <p class="result-intro">오늘(현시간 기준)의 감정, 건강운, 유대감을 자연스럽게 풀어드려요.</p>
          </div>
          <button class="ghost" type="button" id="capture-btn">결과 이미지 저장</button>
        </div>
        <div class="result-cards" id="result-cards"></div>
        <div class="result-block" id="result-text"></div>
      </section>
    </main>

    <footer class="footer">
      <p>사랑의 마음으로 해석한 재미 요소이며, 반려동물과의 따뜻한 하루를 위한 참고용입니다.</p>
    </footer>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="/main.js"></script>
</body>
</html>
